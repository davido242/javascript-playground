<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylsheet" href="http://youtube.local/assets/dcode.css" />
  <link rel="shortcut icon" href="http://youtube.local/assets/favicon.ico" />
  <title>Getting html through AJAX GET</title>
  <style>
    .fruits li {
      font-weight: bold;
      color: red;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Getting html through AJAX GET</h1>
  <div id="container"></div>
  

  <script>
    const xhr = new XMLHttpRequest();
    const container = document.getElementById("container");

    xhr.onload = function() {
      if(this.status == 200) {
        container.innerHTML = xhr.responseText;
      }else {
        console.warn("Did not recieve 200 ok from the response");
      }
    }

    xhr.open("get", "fruits.html");
    xhr.send();
  </script>
</body>
</html>
